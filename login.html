<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="./interfaces/css/style.css">
</head>

<body>
    <header class="header-container-robotica">
        <legend class="legend-login">Entre como uma equipe de</legend>
        <figure>
            <figcaption>
                <img class="titulo" src="./interfaces/img/robotica-do-brasil.svg" alt="">
            </figcaption>
        </figure>
    </header>

    <main class="main-container-entrar">
        <section class="section-container-entrar">
            <form class="article-container-cadastro">
                <div class="div-container">
                    <label for="name">Nome da equipe *</label>
                    <input type="text" id="name" name="name" required placeholder="Nome da equipe">
                </div>

                <div class="div-container">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" required placeholder="********">
                </div>

                <div class="div-container">
                    <label for="categoria">Categoria *</label>
                    <select id="categoria" name="categoria" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="frc">FIRST Robotics Competition</option>
                        <option value="fll">FIRST Lego League</option>
                        <option value="ftc">FIRST Tech Challenge</option>
                        <option value="stem">STEM Racing</option>
                        <option value="obr">Olimpíada Brasileira de Robótica</option>
                        <option value="wro">World Robot Olympiad</option>
                    </select>
                </div>

                    <div class="div-container">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@email.com">
                    </div>

                <button class="btn-cadastrar" type="submit">ENTRAR</button>
                <legend><a href="cadastro.html">Não possui uma conta? Clique aqui!</a></legend>
            </form>
        </section>
    </main>
</body>

</html>
