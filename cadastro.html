<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="./interfaces/css/style.css">
</head>

<body>
    <header class="header-container-robotica">
        <legend class="legend-cadastro">Cadastre-se como uma equipe de</legend>
        <figure>
            <figcaption>
                <img class="titulo" src="./interfaces/img/robotica-do-brasil.svg" alt="">
            </figcaption>
        </figure>
    </header>

    <main class="main-container-entrar">
        <section class="section-container-entrar">
            <form class="article-container-cadastro">
                <div class="div-container">
                    <label for="name">Nome da equipe *</label>
                    <input type="text" id="name" name="name" placeholder="Nome da equipe" required>
                </div>

                <div class="div-container">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" placeholder="********" required>
                </div>

                <div class="div-container">
                    <label for="anocriacao">Data de criação *</label>
                    <input type="date" id="anocriacao" name="anocriacao" required>
                </div>

                <div class="div-container">
                    <label for="regiao">Região *</label>
                    <select id="regiao" name="regiao" required>
                        <option value disabled selected></option>
                        <option value="sul">Sul</option>
                        <option value="sudeste">Sudeste</option>
                        <option value="centro-oeste">Centro-Oeste</option>
                        <option value="norte">Norte</option>
                        <option value="nordeste">Nordeste</option>
                    </select>
                </div>

                <div class="div-container">
                    <label for="categoria">Categoria *</label>
                    <select id="categoria" name="categoria" required>
                        <option value="" disabled selected></option>
                        <option value="frc">FIRST Robotics Competition</option>
                        <option value="fll">FIRST Lego League</option>
                        <option value="ftc">FIRST Tech Challenge</option>
                        <option value="stem">STEM Racing</option>
                        <option value="obr">Olimpíada Brasileira de Robótica</option>
                        <option value="wro">World Robot Olympiad</option>
                    </select>
                </div>

                <div class="div-container">
                    <label for="instituicao">Instituição *</label>
                    <input type="text" id="instituicao" name="instituicao" placeholder="ex: SESI, Equipe de Garagem,..." required>
                </div>

                <fieldset class="fieldset-contato">
                    <legend>Contato e redes</legend>

                    <div class="div-container">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@email.com">
                    </div>

                    <div class="div-container div-ajustada">
                        <label for="instagram">Instagram</label>
                        <input type="text" id="instagram" name="instagram" placeholder="www.instagram.com/userdaequipe/">
                    </div>

                    <div class="div-container div-ajustada">
                        <label for="tiktok">TikTok</label>
                        <input type="text" id="tiktok" name="tiktok" placeholder="www.tiktok.com/@userdaequipe">
                    </div>

                    <div class="div-container div-ajustada">
                        <label for="site">Site</label>
                        <input type="url" id="site" name="site" placeholder="sitedaequipe.com/">
                    </div>
                </fieldset>

                <button class="btn-cadastrar" type="submit">CADASTRAR</button>
                <legend><a href="login.html">Já possui uma conta? Clique aqui!</a></legend>
            </form>
        </section>
    </main>
</body>

</html>
